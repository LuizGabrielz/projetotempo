<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>
    <link rel="stylesheet" href="index.css"></link>
    <script defer src="/index.js"></script>    

</head>   
<body>
    <header><img src="img/image.png"></header> 
    <section class="container">
    <div id="ingredientes">
        <div>
        <input type="text" class="search-text" placeholder="Buscar">
        <input type="text" id="filtrar" placeholder="filtrar">
        <label for="input-teste-1">Usuário</label>
          <input type="text" id="usuario">
          <label for="input-teste-2">Atividade</label>
          <input type="text" id="atividade">
          <label for="input-teste-3">Tipo de Atividade</label>
          <input type="text" id="tipoatividade">
        </div> 
        <p class="relogio">00:00:00</p>
      </div>
      
    </section>

           

        <section class="container">  

            <p>
                

                <button class="iniciar btn-green">iniciar</button>
                <button class="pausar btn-yellow">pausar</button>
                <button class="finalizar btn-red">finalizar</button>
               
            </p>   

        </section>

    </div>
        </div>
         
    </section>
            <section class="tablecontainer">

        <table borde="2" id="tabela">

            <thead>
                <tr class="tr-cabecalho">
                    <th>Usuário</th>
                    
                    <th>Atividade</th>
                    

                    <th>Tipo De Atividade</th>

                    <th>Tempo</th>
                </tr>
            </thead>
            <tbody class="teste">

            </tbody>
        </table>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        
        
    </div>
